<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center the item</title>
</head>
<style>
    *{
        padding: 0%;
        margin: 0%;
    }
    .container{
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .box{
        height: 300px;
        width: 300px;
        border: 2px solid black;
        background-image: linear-gradient(140deg , rgb(33, 255, 33) , rgb(0, 121, 0));
    }
</style>
<body>
    <div class="container">
        <div class="box">box</div>
    </div>
</body>
</html>
